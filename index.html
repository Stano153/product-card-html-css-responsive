<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
  <main>
    <div class="product-card">
      <div class="product-image">
        <picture>
          <source media="(max-width: 700px)" srcset="images/image-product-mobile.jpg" >
          <source media="(min-width: 800px)" srcset="images/image-product-desktop.jpg" >
          <img src="images/image-product-desktop.jpg" alt="Gabrielle perfume bottle lying on a table and surrounded by leaves" />
        </picture>
        
      </div>

      <div class="product-description">
        <div class="text">
          <ul>
            <li><p class="tag">Perfume</p></li>
            <li><h1>Gabrielle Essence Eau De Parfum</h1></li>
            <li><p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p></li>
          </ul>
        </div>

        <div class="price">
          <p class="sale">$149.99</p>
          <p class="normal"><span class="sr-only">Old price:</span><del>$169.99</del></p>
        </div>

        <div class="add-to-cart">
          <button class="btn"><i><img src="images/icon-cart.svg" alt=""></i>Add to Cart</button>
        </div>
      </div>
    </div>
  </main>
  
  
</body>
</html>
